name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install backend deps
        working-directory: Backend
        run: npm ci

      - name: Install frontend deps
        working-directory: dashboard
        run: npm ci

      - name: Build frontend
        working-directory: dashboard
        run: npm run build
